<!doctype html>
<html>
<head>
{% block head %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="jquery-2.11.1.min.js"></script>  
<script type="text/javascript" src="jquery.gomap-1.3.2.min.js"></script> 
<script>
        $(document).ready(function(){
          $.ajax({
            dataType:"json",
            url: "../php/mark.php",
            }).done(function(data) {
              $('#map').goMap({
                latitude: -39.8253,
                longitude: -73.2378,
                zoom:13,
                markers:[{
                  latitude:data[0][2], 
                  longitude:data[0][1],
                  
                  },{
                  latitude:data[1][2], 
                  longitude:data[1][1],
                  
                  },{
                  latitude:data[2][2], 
                  longitude:data[2][1],
                  
                  },{
                  latitude:data[3][2], 
                  longitude:data[3][1],
                  
                  },{
                  latitude:data[4][2], 
                  longitude:data[4][1],
                  
                  }]
        });
      });
        });
    </script>
<title>{% block title %}Blog flask{% endblock title %}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
<link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.min.css')}}" rel="stylesheet">

<style type="text/css">
    body {
        padding-top: 50px;
        }
    #map {
      width:700px; 
      height:400px; 
    } 
</style>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

{% endblock head %}
</head>
<body>
{% block menu %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{url_for('base')}}">Blog</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{url_for('base')}}">Noticias</a></li>
        <li><a href="{{url_for('base')}}">Nueva entrada</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
<br>

<h1 align="center">GoMap</h1>
        <div id="map"></div>
{% endblock menu %}

{% block content %}
{% endblock content %}

</body>
</html>
